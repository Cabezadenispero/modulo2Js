<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript- Número Aleatorio</title>
    <link rel="stylesheet" href="aleatorio.css">
    <script src="https://kit.fontawesome.com/7538d07a3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="game-box_style flexWrap">
        <div class="choice-box_style" action="">
            <label for="human-choice">Elige tu opción</label>
            <select name="ppt" class="answer-box_style" id="human-choice">
                <option >-------</option>
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
            </select>
        </div>
        <div class="choice-box_style">
            <span id="pc-choice">La Pc elige:</span>
            <span class="answer-box_style" id="answer-box"></span>
        </div>
        <div>
            <span class="choice-box_style" id="winner-box"></span>
        </div>
        <button type="reset" id="btn-reset">Try Again</button>
    </form>

    <!--Ejercicio 2 Adivinanzas-->
    <form class="game-box_style flexCenter">
        <button id="guess-btn" type="button">Adivina!</button>
        
        <div class="guess">
            <label for="answer1"> ¿Qué carabela no volvió del viaje en el que Colón arribó a América por primera vez?</label>
            <select class="answer-Choice" name="" id="answer-1">
                <option value="">-------</option>
                <option value="correct">La SantaMaría</option>
                <option value="wrong">La pinta</option>
                <option value="wrong">La niña</option>
            </select>
        </div>

        <div class="guess">
            <p></p>
            <label for="answer2"> ¿Cuál es la narración épica más antigua de la historia, encontrada en tablillas de arcilla sobre las que se usó escritura cuneiforme?</label>
            <select class="answer-Choice" name="" id="answer-2">
                <option value="">-------</option>
                <option value="wrong">El quijote</option>
                <option value="correct">La Epopeya de Gilgamesh</option>
                <option value="wrong">La Biblia</option>
            </select>
        </div>
        
        <div class="guess">
            <label for="answer3">¿Cómo se apellidaban los dos exploradores que dieron la primera vuelta al mundo?</label>
            <select class="answer-Choice" name="" id="answer-3">
                <option value="">-------</option>
                <option value="wrong">Darwin-Elcano</option>
                <option value="wrong">Magallanes-Darwin</option>
                <option value="correct">Magallanes-Elcano</option>
            </select>
        </div>
        
        <div class="guess">
            <label for="answer4"> ¿Qué isla sirvió de prisión para Napoleón tras su derrota en la batalla de Waterloo?</label>
            <select class="answer-Choice" name="" id="answer-4">
                <option value="">-------</option>
                <option value="wrong">Lanzarote</option>
                <option value="correct">Isla de Santa Elena</option>
                <option value="wrong">Malta</option>
            </select>
        </div>

        <span id="answer"></span>
        <button type="reset" id="reset-btn">Reset</button>
        
    </form>



    <script src="aleatorio.js"></script>
    <script src="adivinanza.js"></script>
</body>
