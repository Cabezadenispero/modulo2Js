<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Estructuras de control If else</title>
    <link rel="stylesheet" href="sandwich.css">
    <script src="https://kit.fontawesome.com/7538d07a3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="order">
        <div class="choice-start">
            <i class="fas fa-hamburger"></i>
            <p>Haga supedido:</p>
        </div>
        <div class="choice" id="choice-1">
            <i class="fas fa-bread-slice"></i>
            <label for="bread">Tipo de pan</label>
            <select name="" id="bread">
                <option value="">-----</option>
                <option value="white">Blanco</option>
                <option value="brown">Integral</option>
                <option value="black">Negro</option>
            </select>
        </div>
        <div class="choice" id="choice-2">
            <i class="fab fa-envira"></i>
            <label for="ingredient-choice-1">1er Ingrediente</label>
            <select name="" id="ingredient-choice-1">
                <option value="">-----</option>
                <option value="tomate">Tomate</option>
                <option value="lettuce">Lechuga</option>
                <option value="pepper">Pimiento</option>
            </select>
        </div>
        <div class="choice" id="choice-3">
            <i class="fas fa-carrot"></i>
            <label for="ingredient-choice-2">2do Ingrediente</label>
            <select name="" id="ingredient-choice-2">
                <option value="">-----</option>
                <option value="onion">Cebolla</option>
                <option value="olives">Aceitunas</option>
                <option value="cucumber">Pepino</option>
            </select>
        </div>
        <div class="choice" id="choice-4">
            <i class="fas fa-pepper-hot"></i>
            <label for="dressing">Una salsa</label>
            <select name="" id="dressing">
                <option value="">-----</option>
                <option value="moustard">Mostaza</option>
                <option value="mayonaise">Mayonesa</option>
                <option value="hot-sauce">Picante</option>
            </select>
        </div>
        <div class="choice" id="choice-5">
            <i class="fas fa-glass-cheers"></i>
            <label for="drink">la Bebida</label>
            <select name="" id="drink">
                <option value="">-----</option>
                <option value="coke">Coca-cola</option>
                <option value="sprite">Sprite</option>
                <option value="water">Agua</option>
            </select>
        </div>
    </div>


    <script src="sandwich.js"></script>
</body>
